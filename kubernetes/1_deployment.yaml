##################################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-autoscale
  namespace: store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-autoscale
  template:
    metadata:
      labels:
        app: store-autoscale
    spec:
      containers:
      - name: welcome
        image:  europe-west4-docker.pkg.dev/k8s-demos-386513/cloudday/welcome:latest
        ports:
          - containerPort: 8080
      nodeSelector:
        foo: bar
      tolerations:
      - key: foo
        operator: Equal
        value: "bar"
        effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: store-autoscale
  annotations:
    networking.gke.io/max-rate-per-endpoint: "5"
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http 
  selector:
    app: store-autoscale
  type: ClusterIP
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: store-autoscale
spec:
  gatewayClassName: gke-l7-gxlb
  listeners:
  - name: http
    protocol: HTTP
    port: 80
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: store-autoscale
  labels:
    gateway: store-autoscale
spec:
  parentRefs:
  - name: store-autoscale
  rules:
  - backendRefs:
    - name: store-autoscale
      port: 8080