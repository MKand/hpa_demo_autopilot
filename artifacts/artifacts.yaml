timeout: 14400s # 2hr
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _LOCATION: "europe-west4"
  _TAG: latest
  _BUILD_WELCOME: "true"
  _BUILD_VISUALIZER: "true"
tags:
  - build-push-images
steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: "01-build-and-push-welcome-image"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_BUILD_WELCOME}" == "false" ]] && exit 0
        exec gcloud builds submit --config artifacts/artifact_build_welcome.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID},_LOCATION=${_LOCATION},_TAG=${_TAG}
  - name: "gcr.io/cloud-builders/gcloud"
    id: "01-build-and-push-visualizer-image"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_BUILD_VISUALIZER}" == "false" ]] && exit 0
        exec gcloud builds submit --config artifacts/artifact_build_visualizer.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID},_LOCATION=${_LOCATION},_TAG=${_TAG}
  