timeout: 14400s # 2hr
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _LOCATION: "europe-west4"
  _GKE_CLUSTER: "autopilot-cluster"
tags:
  - "01-apply-gateway-sas-k8s-yaml"
steps:
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: '01 Apply gateway'
    args:
    - 'apply'
    - '--filename=deploy/prep/1_gateway.yaml'
    - '--namespace=gateway'
    - '--cluster=$_GKE_CLUSTER'
    - '--location=$_LOCATION'

# TODO: Make anntotation substitute project id
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: '02 Apply sa and ns for visualizer'
    args:
    - 'apply'
    - '--filename=deploy/prep/3_sa_visualizer.yaml'
    - '--cluster=$_GKE_CLUSTER'
    - '--location=$_LOCATION'
  

  - name: "gcr.io/cloud-builders/gcloud"
    id: "03 WorkloadIdentity Visualizer"
    entrypoint: bash
    args:
      - -c
      - |
        gcloud iam service-accounts add-iam-policy-binding "cymbal-topic-subscriber@${_PROJECT_ID}.iam.gserviceaccount.com" \
        --role roles/iam.workloadIdentityUser \
        --member serviceAccount:${_PROJECT_ID}.svc.id.goog[visualize/visualize] 
  
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: '04 Apply sa and ns for welcome'
    args:
    - 'apply'
    - '--filename=deploy/prep/5_sa_welcome.yaml'
    - '--cluster=$_GKE_CLUSTER'
    - '--location=$_LOCATION'
  
  # TODO: Make anntotation substitute project id
  - name: "gcr.io/cloud-builders/gcloud"
    id: "05 WorkloadIdentity Welcome"
    entrypoint: bash
    args:
      - -c
      - |
        gcloud iam service-accounts add-iam-policy-binding "cymbal-topic-publisher@${_PROJECT_ID}.iam.gserviceaccount.com" \
        --role roles/iam.workloadIdentityUser \
        --member serviceAccount:${_PROJECT_ID}.svc.id.goog[welcome/welcome] 
  