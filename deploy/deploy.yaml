timeout: 14400s # 2hr
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _LOCATION: "europe-west4"
  _GKE_CLUSTER: "autopilot-cluster"
  # _TAG: latest
  _DEPLOY_GATEWAY: "true"
  # _DEPLOY_BALLOON: "false"
  # _DEPLOY_VIS: "false"
  # _DEPLOY_WECLOME: "false"

tags:
  - apply-k8s-yaml
steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: "01-deploy-setup"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_DEPLOY_GATEWAY}" == "false" ]] && exit 0
        exec gcloud builds submit --config deploy/deploy_setup.yaml --substitutions=_PROJECT_ID=${PROJECT_ID},_LOCATION=${_LOCATION},_GKE_CLUSTER=autopilot-cluster
