timeout: 14400s # 2hr
substitutions:
  # _PROJECT_ID: ${PROJECT_ID}
  _LOCATION: "europe-west4"
  # _TAG: latest
  _DEPLOY_GATEWAY: "true"
  # _DEPLOY_BALLOON: "false"
  # _DEPLOY_VIS: "true"
  # _DEPLOY_WECOME: "true"
  _GKE_CLUSTER: "autopilot-cluster"
tags:
  - apply-k8s-yaml
steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: "01-deploy-gateway"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_DEPLOY_GATEWAY}" == "false" ]] && exit 0
        exec gcloud builds submit --config deploy/deploy_gateway.yaml --substitutions=_LOCATION=${_LOCATION},_GKE_CLUSTER=autopilot-cluster
  - name: "gcr.io/cloud-builders/gcloud"
    id: "02-deploy-balloon"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_DEPLOY_BALLOON}" == "false" ]] && exit 0
        exec gcloud builds submit --config deploy/deploy_balloon.yaml --substitutions=_LOCATION=${_LOCATION},_GKE_CLUSTER=autopilot-cluster

  