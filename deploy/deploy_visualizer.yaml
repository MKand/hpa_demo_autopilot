timeout: 14400s # 2hr
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _LOCATION: "europe-west4"
  _GKE_CLUSTER: "autopilot-cluster"
tags:
  - "02-apply-visualizer-k8s-yaml"
steps:
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: '01 Apply gateway'
    args:
    - 'apply'
    - '--filename=deploy/prep/4_deployment_visualizer.yaml'
    - '--namespace=visualize'
    - '--cluster=$_GKE_CLUSTER'
    - '--location=$_LOCATION'
